
{% extends "base.html" %}



{% block title %}
User management
{% endblock %}

{% block body %}
<div class="container" style="margin-top: 50px">
    <h2>Edit profile</h2>
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <div class="alert alert-primary" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    </ul>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="first_name">
                Name:
                {% if not client.user.first_name %}
                 Not specified
                {% endif %}</label>
            <input type="text" class="form-control" id="first_name" name="first_name" value="{{client.user.first_name}}" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="last_name">
                Last names:
                {% if not client.user.last_name %}
                 Not specified
                {% endif %}</label>
            <input type="text" class="form-control" id="last_name" name="last_name" value="{{client.user.last_name}}" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="DNI">
                DNI:
                {% if not client.DNI %}
                 Not specified
                {% endif %}
                </label>
            <input type="text" class="form-control" id="DNI" name="DNI" value="{{client.DNI}}" placeholder="79038471B">
        </div>
        <div class="form-group">
            <label for="phone">
                Phone number:
                {% if not client.user.phone %}
                 Not specified
                {% endif %}
                </label>
            <input type="number" class="form-control" id="phone" name="phone" value="{{client.user.phone}}" placeholder="973567802">
        </div>
        <div class="form-group">
            <label for="email">
                E-mail:
                {% if not client.user.email %}
                 Not specified
                {% endif %}
            </label>
            <input type="email" class="form-control" id="email" name="email" value="{{client.user.email}}" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="CP">
                Postal code:
                {% if not client.user.CP %}
                 Not specified
                {% endif %}
                </label>
            <input type="number" class="form-control" id="CP" name="CP" value="{{client.user.CP}}" placeholder="C/Paraguay nº5, Lleida">
        </div>
        <div class="form-group">
            <label for="ciutat">
                City:
                {% if not client.user.ciutat %}
                 Not specified
                {% endif %}
                </label>
            <input type="text" class="form-control" id="ciutat" name="ciutat" value="{{client.user.ciutat}}" placeholder="C/Paraguay nº5, Lleida">
        </div>
        <div class="form-group">
            <label for="adreca">
                Adress:
                {% if not client.user.adreca %}
                 Not specified
                {% endif %}
                </label>
            <input type="text" class="form-control" id="adreca" name="adreca" value="{{client.user.adreca}}" placeholder="C/Paraguay nº5, Lleida">
        </div>
        <div class="form-group">
            <label for="alias">
                Username:
                {% if not client.user.username %}
                Username: Not specified
                {% endif %}
                </label>
            <input type="text" class="form-control" id="alias" name="alias" value="{{client.user.username}}" placeholder="Alias">
        </div>
        <div class="form-group">
            <label for="cardNumber">
                Card number:
                {% if not client.cardNumber %}
                    Not specified
                {% endif %}
                </label>
            <input type="text" class="form-control" id="cardNumber" name="cardNumber" value="{{client.cardNumber}}" placeholder="IBAN">
        </div>
        <p><a href="{% url 'password_reset' %}">Click here if you want to change the password</a></p>

        <div align="center">
            <button type="submit" class="btn btn-primary">Confirm changes</button>
        </div>

     </form>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384 JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

{% endblock %}
