{% extends "../base.html"%}

{% block title %} Add Stock {% endblock %}

{% block body %}

<h2>Add Stock</h2>

<div class="card">
  <div class="card-body">
    <form action="{% url 'stockAdd' %}" method="POST">
        {% csrf_token%}
        <select class="form-select" aria-label="Product" name="idProducte">
            {% for product in products %}
                <option value="{{ product.pk }}">{{ product.name }}</option>
            {% endfor %}
        </select>
        <div class="form-group">
            <input type="number" id="cantitat" name="cantitat" class="form-control" placeholder="10" required/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-block text-black">Save</button>
        </div>
    </form>
  </div>
</div>

{% endblock %}
