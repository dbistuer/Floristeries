
{% extends "base.html" %}



{% block title %}
Password reset

{% endblock %}

{% block body %}
<p>Please, enter your e-mail:</p>
<form action="{% url 'password_reset_confirm' %}" method="post">{% csrf_token %}
    {% if user.email.errors %} {{ user.email.errors }} {% endif %}
        <p><input type="email" value="{{ user.email }}" required></p>
    <input type="submit" value="Reset password" />
</form>
   
{% endblock %}
