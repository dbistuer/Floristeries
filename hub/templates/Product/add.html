{% extends "../base.html"%}

{% block title %} Add Product {% endblock %}

{% block body %}

<h2>Add Product</h2>

<div class="card">
  <div class="card-body">
    <form action="product/add" method="POST">
        {% csrf_token%}
        <div class="form-group">
            <input type="text" id="name" name="name" class="form-control" placeholder="Rose" minlength="2" maxlength="50" required/>
        </div>
        <div class="form-group">
            <input type="text" id="decription" name="decription" class="form-control" placeholder="Beautifull red colored AAA category plant" minlength="10" maxlength="500" required/>
        </div>
        <div class="form-group">
            <input type="number" id="price" name="price" class="form-control" placeholder="1,25" minlength="1" maxlength="4" required/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-block text-black">Save</button>
        </div>
    </form>
  </div>
</div>

{% endblock %}
