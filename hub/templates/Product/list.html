{% extends "../base.html"%}

{% block title %} List Products {% endblock %}

{% block body %}

<h1>List of products</h1>
<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div clas="table-responsive py-2">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                </tr>
                </thead>
                <tbody>
                {% for product in productes %}
                <tr>
                    <td>{{product.name}}</td>
                    <td>{{product.decription}}</td>
                    <td>{{product.price}}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
